    <style>
        /* Define keyframes for the circular animation */
        @keyframes circularAnimation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                opacity: 1;
            }
        }

        /* Apply animation to the text */
        .logo {
           
            animation: circularAnimation 2s linear forwards;

    </style>
